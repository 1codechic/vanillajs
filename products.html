<!DOCTYPE html>
<html>
  <head>
    <title>Tee Shirts</title>
  </head>
  <body>
    <h1>Tee Shirts</h1>

    <div class="shirts"></div>

    <script>
      var tshirts = [
        { id: 1, name: "Crenshaw", price: 100 },
        { id: 2, name: "Jersey", price: 100 },
        { id: 3, name: "Miami", price: 100 }
      ];

      console.log(tshirts);
      var tshirtsHTML = "";
      tshirts.forEach(function(tshirt) {
        tshirtsHTML += "<h2>" + tshirt.name + "</h2>" + "<p>" + tshirt.price + "</p>";
      });
      var shirtsDiv = document.querySelector(".shirts");
      shirtsDiv.innerHTML = tshirtsHTML;
      console.log(tshirtsHTML);
    </script>
  </body>
</html>
